<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Pedidos - Pizzaroma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/gerenciarPedidos.css">
</head>
<body>
    <!-- Navbar Simplificada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Pizzaroma - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAdmin">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home Site</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" id="logoutButton" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gerenciar Pedidos Ativos</h1>
            <button class="btn btn-info" id="refreshOrders">
                <i class="bi bi-arrow-clockwise"></i> Atualizar Pedidos
            </button>
        </div>

        <div id="unauthorizedMessage" class="alert alert-danger" style="display: none;">
            Você não tem permissão para acessar esta página.
        </div>

        <div class="row" id="pedidosContainer">
            <div class="col-md-6">
                <h2><i class="bi bi-egg-fried"></i> Em Preparo</h2>
                <div id="pedidosPreparando" class="list-group pedidos-column">
                    <!-- Pedidos em preparo serão inseridos aqui -->
                    <p class="text-muted empty-state">Nenhum pedido em preparo.</p>
                </div>
            </div>
            <div class="col-md-6">
                <h2><i class="bi bi-bicycle"></i> Saiu para Entrega</h2>
                <div id="pedidosSaiuParaEntrega" class="list-group pedidos-column">
                    <!-- Pedidos que saíram para entrega serão inseridos aqui -->
                    <p class="text-muted empty-state">Nenhum pedido a caminho.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">Pizzaroma &copy; 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../assets/scripts/api.js"></script> <!-- Para API_BASE_URL -->
    <script src="../assets/scripts/gerenciarPedidos.js"></script>
</body>
</html>
