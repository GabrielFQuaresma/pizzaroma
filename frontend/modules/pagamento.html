<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Pizzaroma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/pagamento.css">
</head>
<body>
    <div class="payment-container">
        <!-- Navegação -->
        <nav class="payment-nav">
            <a href="pedido.html" class="back-button">
                <i class="bi bi-arrow-left"></i>
                Voltar para o Pedido
            </a>
        </nav>

        <!-- Container Principal -->
        <div class="main-container">
            <!-- Lado Esquerdo - Formulário -->
            <div class="left-side">
                <div class="payment-form-container">
                    <div class="logo-container">
                        <h1>Pizzaroma</h1>
                        <p>Finalizar Pagamento</p>
                    </div>

                    <form class="payment-form" id="paymentForm">
                        <!-- Endereço de Entrega -->
                        <div class="form-section">
                            <h3><i class="bi bi-geo-alt"></i> Endereço de Entrega</h3>
                            
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" id="cep" name="cep" class="form-control" placeholder="00000-000" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group flex-grow-2">
                                    <label for="rua">Rua</label>
                                    <input type="text" id="rua" name="rua" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="numero">Número</label>
                                    <input type="text" id="numero" name="numero" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="complemento">Complemento (opcional)</label>
                                <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Apto, Bloco, etc.">
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" id="bairro" name="bairro" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" id="cidade" name="cidade" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <!-- Forma de Pagamento -->
                        <div class="form-section">
                            <h3><i class="bi bi-credit-card"></i> Forma de Pagamento</h3>
                            
                            <div class="payment-options">
                                <div class="payment-option">
                                    <input type="radio" name="paymentMethod" id="pix" value="pix" required checked>
                                    <label for="pix">
                                        <i class="bi bi-qr-code"></i>
                                        PIX
                                    </label>
                                </div>

                                <div class="payment-option">
                                    <input type="radio" name="paymentMethod" id="credit" value="credit" required>
                                    <label for="credit">
                                        <i class="bi bi-credit-card"></i>
                                        Cartão de Crédito
                                    </label>
                                </div>

                                <div class="payment-option">
                                    <input type="radio" name="paymentMethod" id="money" value="money" required>
                                    <label for="money">
                                        <i class="bi bi-cash"></i>
                                        Dinheiro
                                    </label>
                                </div>
                            </div>

                            <!-- Campos específicos para cartão (inicialmente ocultos) -->
                            <div id="creditCardFields" class="payment-specific-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="cardNumber">Número do Cartão</label>
                                    <input type="text" id="cardNumber" class="form-control" placeholder="0000 0000 0000 0000">
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="cardExpiry">Validade</label>
                                        <input type="text" id="cardExpiry" class="form-control" placeholder="MM/AA">
                                    </div>
                                    <div class="form-group">
                                        <label for="cardCvv">CVV</label>
                                        <input type="text" id="cardCvv" class="form-control" placeholder="123">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="cardName">Nome no Cartão</label>
                                    <input type="text" id="cardName" class="form-control">
                                </div>
                            </div>

                            <!-- Campo para troco (inicialmente oculto) -->
                            <div id="changeField" class="payment-specific-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="changeAmount">Troco para quanto?</label>
                                    <input type="text" id="changeAmount" class="form-control" placeholder="R$ 0,00">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="finish-payment-button">
                            Finalizar Pedido
                            <span class="total-amount">R$ 89,90</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Lado Direito - Resumo do Pedido -->
            <div class="right-side">
                <div class="order-summary">
                    <h2>Resumo do Pedido</h2>
                    <div class="order-items">
                        <!-- Items do pedido serão inseridos aqui via JavaScript -->
                    </div>
                    <div class="order-total">
                        <div class="subtotal">
                            <span>Subtotal</span>
                            <span>R$ 79,90</span>
                        </div>
                        <div class="delivery-fee">
                            <span>Taxa de entrega</span>
                            <span>R$ 10,00</span>
                        </div>
                        <div class="total">
                            <span>Total</span>
                            <span>R$ 89,90</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/scripts/api.js"></script>
    <script src="../assets/scripts/pagamento.js"></script>
</body>
</html>
