<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizzaroma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo e Navegação -->
        <nav class="login-nav">
            <a href="../index.html" class="back-button">
                <i class="bi bi-arrow-left"></i>
                Voltar
            </a>
        </nav>

        <!-- Container Principal -->
        <div class="main-container">
            <!-- Lado Esquerdo - Imagem -->
            <div class="left-side">
                <div class="overlay"></div>
            </div>

            <!-- Lado Direito - Formulário -->
            <div class="right-side">
                <div class="login-form-container">
                    <div class="logo-container">
                        <h1>Pizzaroma</h1>
                        <p>Bem-vindo de volta!</p>
                    </div>

                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">
                                <i class="bi bi-envelope"></i>
                                E-mail
                            </label>
                            <input type="email" id="email" class="form-control" placeholder="Seu e-mail" required>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="bi bi-lock"></i>
                                Senha
                            </label>
                            <div class="password-input">
                                <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                                <button type="button" class="toggle-password" onclick="togglePassword()">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Lembrar-me</label>
                            </div>
                            <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        </div>

                        <button type="submit" class="login-button">Entrar</button>

                        <div class="divider">
                            <span>ou</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="google-btn">
                                <i class="bi bi-google"></i>
                                Continuar com Google
                            </button>
                        </div>

                        <div class="register-link">
                            Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você implementará a lógica de login
            console.log('Login submitted');
        });
    </script>
</body>
</html>
