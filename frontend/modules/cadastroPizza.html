<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Pizza - PizzaRoma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css"> <!-- Common styles -->
    <link rel="stylesheet" href="../assets/css/cadastroPizza.css">
    <link rel="shortcut icon" href="../assets/img/logoPizzaRoma.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                Pizzaroma
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#menu">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#promocoes">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#sobre">Sobre</a>
                    </li>
                </ul>
                <div class="nav-right">
                    <a href="#" class="user-icon" id="userProfile">
                        <i class="bi bi-person-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 content-area">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header bg-danger text-white text-center">
                        <h2 class="card-title mb-0">Cadastrar Nova Pizza</h2>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form id="formCadastroPizza">
                            <div class="mb-4">
                                <label for="nomePizza" class="form-label fs-5">Nome da Pizza</label>
                                <input type="text" class="form-control form-control-lg" id="nomePizza" placeholder="Ex: Calabresa Especial" required>
                            </div>
                            <div class="mb-4">
                                <label for="descricaoPizza" class="form-label fs-5">Descrição</label>
                                <textarea class="form-control form-control-lg" id="descricaoPizza" rows="3" placeholder="Molho de tomate, calabresa, cebola, azeitonas..." required></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="precoBasePizza" class="form-label fs-5">Preço Base (R$)</label>
                                <input type="number" class="form-control form-control-lg" id="precoBasePizza" step="0.01" min="0" placeholder="25.50" required>
                            </div>
                            <div class="mb-4">
                                <label for="imagemUrlPizza" class="form-label fs-5">URL da Imagem</label>
                                <input type="url" class="form-control form-control-lg" id="imagemUrlPizza" placeholder="https://..." required>
                                <div class="form-text">Cole a URL completa da imagem da pizza.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-plus-circle-fill me-2"></i>Cadastrar Pizza
                                </button>
                            </div>
                        </form>
                        <div id="mensagem" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; <script>document.write(new Date().getFullYear());</script> PizzaRoma. Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../assets/scripts/api.js"></script> 
    <script src="../assets/scripts/index.js"></script> <!-- Adicionado para funcionalidades do navbar como perfil e carrinho -->
    <script src="../assets/scripts/cadastroPizza.js"></script>
</body>
</html>
